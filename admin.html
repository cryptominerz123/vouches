<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Example Vouches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Example Vouches - Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vouches.html">Vouches</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="admin">
            <h2>Manage Vouches</h2>
            <div id="admin-login" class="hidden">
                <input type="password" id="admin-password" placeholder="Enter admin password">
                <button onclick="adminLogin()">Login</button>
            </div>
            <div id="admin-panel" class="hidden">
                <button onclick="logout()">Logout</button>
                <div class="admin-section">
                    <button onclick="toggleVouchForm()">Add New Vouch</button>
                    <div id="vouch-form" class="hidden">
                        <textarea id="new-vouch-text" placeholder="Write a new vouch..."></textarea>
                        <button onclick="adminAddVouch()">Add Vouch</button>
                    </div>
                    <div id="admin-vouch-list">
                        <!-- Admin vouch management will be rendered here -->
                    </div>
                </div>
                <div class="admin-section">
                    <h3>Site Settings</h3>
                    <button onclick="toggleSiteSettings()">Toggle Settings</button>
                    <div id="site-settings" class="hidden">
                        <label for="site-title">Site Title:</label>
                        <input type="text" id="site-title" placeholder="Enter new site title">
                        <button onclick="updateSiteTitle()">Update Title</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
